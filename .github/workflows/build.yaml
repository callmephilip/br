name: Build server

permissions:
  contents: write
  pages: write

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:
jobs:
  build_server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
      - name: Build image
        run: docker build -t br .
      - name: Run image
        run: docker run -d -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} -p 5001:5001 br
      - name: Test server
        run: curl -X GET http://localhost:5001 -H "Accept: application/json"
